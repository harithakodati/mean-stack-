<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
	setInterval(myTimer, 1000);

	function myTimer()
	{
 		const d = new Date();
  		document.getElementById("demo").innerHTML = d.getHours()+":"+d.getMinutes()+":"+d,getSeconds();
		setInterval(myTimer, 1000);
	}

</script>
</body>
</html>
