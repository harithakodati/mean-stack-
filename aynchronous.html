<html>
<head>
<script>
	function f1()
	{
		document.write("Hii");
		document.write("<br>");
	}
	function f2()
	{
		document.write("Hello");
		document.write("<br>");
	}
	function f3()
	{
		for(i=0;i<100;i++)
		{
			document.write(i+ "  " );
			document.write("<br>");
		}
	}
	f3();
	f2();
	f1();
</script>
</head>
</html>
